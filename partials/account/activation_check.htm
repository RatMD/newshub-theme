{% if not user.is_activated %}
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6">
            <div class="callout callout-danger">
                <h3 class="h5 callout-heading mt-0">{{ 'site.user.email_activation_required_title'|_ }}</h3>
                <div class="callout-content">
                    <p class="mb-3">{{ 'site.user.email_activation_required_content'|_ }}</p>
                    <p>
                        <button type="button" class="btn btn-sm btn-outline-danger" data-request="onSendActivationEmail">
                            {{ 'site.user.email_activation_required_link'|_ }}
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endif %}
