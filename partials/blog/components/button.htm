<a href="{{ post.url }}" class="post-button">
    {% if post.featured_images|length > 0 %}
        <img src="{{ post.featured_images.0.getPath() }}" alt="{{ post.title }}" class="post-thumbnail" />
    {% else %}
        <span class="post-no-thumbnail"></span>
    {% endif %}
    <div class="post-content">
        <span class="post-title">{{ post.title }}</span>
    </div>
</a>
