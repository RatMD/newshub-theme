
<div class="navbar-action action-search">
    <button type="button" class="navbar-action-button" data-bs-toggle="modal" data-bs-target="#searchModal">
        {% partial 'icons/bootstrap/search' %}
    </button>
</div>

{% put offscreen %}
<div id="searchModal" class="modal modal-search fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <form method="POST" action="https://themes.rat.md/newshub/magazine/search">
                    <div class="form-floating form-control-icon-group">
                        <input id="searchModalInput" type="search" name="search" value="" class="form-control" placeholder="Search for...">
                        <span class="form-control-icon">
                            {% partial 'icons/bootstrap/search' %}
                        </span>
                        <label for="searchModalInput">Search for...</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endput %}
