tabs:
    fields:
        __brand_section:
            tab: theme.options.tabs.general
            type: section
            label: theme.options.sections.brand
        site_name:
            tab: theme.options.tabs.general
            type: text
            label: theme.options.site_name.label
            comment: theme.options.site_name.comment
            default: NewsHub
        site_logo:
            tab: theme.options.tabs.general
            type: fileupload
            mode: image
            label: theme.options.site_logo.label
            comment: theme.options.site_logo.comment
            imageHeight: 60
            maxFiles: 1
            useCaption: false
            thumbOptions: false
            span: left
        site_logo_inverted:
            tab: theme.options.tabs.general
            type: fileupload
            mode: image
            label: theme.options.site_logo_inverted.label
            comment: theme.options.site_logo_inverted.comment
            imageHeight: 60
            maxFiles: 1
            useCaption: false
            thumbOptions: false
            span: right

        __development_section:
            tab: theme.options.tabs.general
            type: section
            label: theme.options.sections.development
        show_demo:
            tab: theme.options.tabs.general
            type: switch
            label: theme.options.show_demo.label
            comment: theme.options.show_demo.comment
            default: true
            
        __color_scheme_section:
            tab: theme.options.tabs.appearance
            type: section
            label: theme.options.sections.color_scheme
        dark_scheme:
            tab: theme.options.tabs.appearance
            type: switch
            label: theme.options.dark_scheme.label
            comment: theme.options.dark_scheme.comment
            default: false
        dark_header:
            tab: theme.options.tabs.appearance
            type: switch
            label: theme.options.dark_header.label
            comment: theme.options.dark_header.comment
            default: false
        dark_footer:
            tab: theme.options.tabs.appearance
            type: switch
            label: theme.options.dark_footer.label
            comment: theme.options.dark_footer.comment
            default: false

        __color_palette_section:
            tab: theme.options.tabs.appearance
            type: section
            label: theme.options.sections.color_palette
        color_primary:
            tab: theme.options.tabs.appearance
            type: colorpicker
            label: theme.options.color_primary.label
            allowEmpty: false
            default: '#0d6efd'
            availableColors:
                - '#0d6efd'
                - '#6610f2'
                - '#6f42c1'
                - '#d63384'
                - '#dc3545'
                - '#fd7e14'
                - '#ffc107'
                - '#198754'
                - '#20c997'
                - '#0dcaf0'
        color_secondary:
            tab: theme.options.tabs.appearance
            type: colorpicker
            label: theme.options.color_secondary.label
